<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
</head>
<body>
    <!-- First getting the shape of a calculator -->
    <h1> Creating a calculator shape </h1>
    <div class="body"> 
        <div class="box">
            <div class="screen">
                This is for screen 
            </div>
            <div class="bottom"> 
                <div class="features">
                    <div class="ac">
                        <h1> AC</h1>
                    </div>
                    <div class="delete">
                        <h1> Delete</h1>
                    </div>

                </div>
                <div class="process">
                    <div class="first">
                        <button><div>7</div></button>
                        <button><div>8</div></button>
                        <button><div>9</div></button>
                        <button><div>/</div></button>
                    </div>
                    <div class="second">
                        <button><div>4</div></button>
                        <button><div>5</div></button>
                        <button><div>6</div></button>
                        <button><div>X</div></button>

                    </div>
                    <div class="third">
                        <button><div>1</div></button>
                        <button><div>2</div></button>
                        <button><div>3</div></button>
                        <button><div>+</div></button>
                    </div>
                    <div class="fourth">
                        <button><div>0</div></button>
                        <button><div>.</div></button>
                        <button><div>=</div></button>
                        <button><div>-</div></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
