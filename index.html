<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
</head>
<body>
    <!-- First getting the shape of a calculator -->
    <h1> Creating a calculator shape </h1>
    <div class="body"> 
        <div class="box">
            <div class="screen">
                This is for screen 
            </div>
            <div class="bottom"> 
                <div class="features">
                    <div class="ac">
                        <button data-action="clear"> <h1> AC</h1> </button>
                    </div>
                    <div class="delete">
                        <h1> Delete</h1>
                    </div>

                </div>
                <div class="process">
                    <div class="first">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="key-operator" data-action="divide">/</button>
                    </div>
                    <div class="second">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="key-operator" data-action="multiply">X</button>

                    </div>
                    <div class="third">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="key-operator" data-action="add">+</button>
                    </div>
                    <div class="fourth">
                        <button>0</button>
                        <button data-action="decimal">.</button>
                        <button class="key--equal" data-action="calculate">=</button>
                        <button class="key-operator" data-action="subtract">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
