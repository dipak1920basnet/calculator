<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
</head>
<body>
    <!-- First getting the shape of a calculator -->
    <h1> Creating a calculator shape </h1>
    <div class="body"> 
        <div class="box">
            <div class="screen">
                Calculate
                <div class="events">
                
                </div>
            </div>
            <div class="bottom"> 
                <div class="features">
                    <div class="ac">
                        <button class="clear">  AC </button>
                    </div>
                    <div class="delete">
                        <button data-action="delete"> Delete </button>
                    </div>

                </div>
                <div class="process">
                    <div class="first">
                        <button class="number" value="7">7</button>
                        <button class="number" value="8">8</button>
                        <button class="number" value="9">9</button>
                        <button class="key-operator" value="/">/</button>
                    </div>
                    <div class="second">
                        <button class="number" value="4">4</button>
                        <button class="number" value="5">5</button>
                        <button class="number" value="6">6</button>
                        <button class="key-operator" value="*">X</button>

                    </div>
                    <div class="third">
                        <button class="number" value="1">1</button>
                        <button class="number" value="2">2</button>
                        <button class="number" value="3">3</button>
                        <button class="key-operator" value="+">+</button>
                    </div>
                    <div class="fourth">
                        <button class="number" value="0" >0</button>
                        <button class="number" value=".">.</button>
                        <button class="key--equal" value="=" >=</button>
                        <button class="key-operator" value="-" >-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
