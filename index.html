<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
</head>
<body>
    <!-- First getting the shape of a calculator -->
    <h1> Creating a calculator shape </h1>
    <div class="body"> 
        <div class="box">
            <div style="color: green;" class="screen">
                <div class="screen1"> THis is upper screen </div> 
                <div class="screen2"> THis is lower screen </div>
            </div>
            <div class="bottom"> 
                <div class="features">
                    <div class="ac">
                        <button data-action="clear"> AC </button>
                    </div>
                    <div class="delete">
                        <button data-action="delete"> Delete</button>
                    </div>

                </div>
                <div class="process">
                    <div class="first">
                        <button data-action="number">7</button>
                        <button data-action="number">8</button>
                        <button data-action="number">9</button>
                        <button class="key-operator" data-action="divide">/</button>
                    </div>
                    <div class="second">
                        <button data-action="number">4</button>
                        <button data-action="number">5</button>
                        <button data-action="number">6</button>
                        <button class="key-operator" data-action="multiply">X</button>

                    </div>
                    <div class="third">
                        <button data-action="number">1</button>
                        <button data-action="number">2</button>
                        <button data-action="number">3</button>
                        <button class="key-operator" data-action="add">+</button>
                    </div>
                    <div class="fourth">
                        <button>0</button>
                        <button data-action="decimal">.</button>
                        <button class="key--equal" data-action="calculate">=</button>
                        <button class="key-operator" data-action="subtract">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
